<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ファイル選択</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="./js/fileselect.js"></script>
	</head>
	<body>
		<img id="outputImage" src="" alt="出力結果" class="block hidden">
		<input type="file" id="fileSelecter" class="hidden" accept="image/*">
		<button type="button" id="fileSelectButton" class="block">ファイル選択</button>

		<div>
			<input type="radio" name="trigger" value="0" checked>ファイル選択後に表示<br>
			<input type="radio" name="trigger" value="1">ファイル選択後にトリミング
		</div>
	</body>
</html>
