<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>カメラ</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="./js/camera.js"></script>
	</head>
	<body>
		<div class="camera-body">
			<video id="camera" class="camera-view" autoplay playsinline></video>
			<canvas id="picture" class="hidden"></canvas><br/>
			<img class="camera-view" src="./image/frame.png">
		</div>

		<div>
			<button type="button" id="shutterButton">シャッター</button>
		</div>

		<audio id="se" preload="auto">
			<source src="./audio/camera-shutter.mp3" type="audio/mp3">
		</audio>
	</body>
</html>
